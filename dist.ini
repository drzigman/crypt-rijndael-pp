name = Crypt-Rinjdael-PP
author = Robert Stone <drzigman@cpan.org>
license = Perl_5
copyright_holder = Robert Stone
copyright_year = 2014
version = 0.1.0

[@Filter]
-bundle = @Basic
-remove = MakeMaker
[ModuleBuild]

[@TestingMania]
disable       = PodCoverageTests

[AutoMetaResources]
homepage          = http://search.cpan.org/dist/%{dist}
repository.github = user:drzigman
bugtracker.github = user:drzigman

[AutoPrereqs]
skip = ^strict$|^warnings$|^utf8$

[@Git]
allow_dirty = Changes
commit_msg  = %v%n%n%c
tag_format  = %v
tag_message = %v

[CheckChangesHasContent]

[Clean]

[ExtraTests]

[MetaJSON]

[MinimumPerl]

[NextRelease]

[OurPkgVersion]
